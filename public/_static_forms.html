<!-- Basic Package Form -->
<form data-netlify="true" method="POST" name="basic-package">
  <input name="form-name" type="hidden" value="basic-package" />

  <!-- Contact Details -->
  <input name="name" placeholder="Your Name" required type="text" />
  <input name="businessName" placeholder="Business Name" required type="text" />
  <input name="email" placeholder="Your Email" required type="email" />
  <input name="phone" placeholder="Phone Number" type="tel" />

  <!-- Sales Process -->
  <textarea name="currentProcess" placeholder="Describe your current sales process" required></textarea>
  <select name="biggestFrustration" required>
    <option value="">Select your biggest frustration</option>
    <option value="losing_leads">Losing leads</option>
    <option value="inconsistent_followup">Inconsistent follow-up</option>
    <option value="no_crm">No CRM at all</option>
    <option value="messy_process">Messy process</option>
    <option value="other">Other</option>
  </select>
  <textarea name="timeWasters" placeholder="Where are you losing time each week?" required></textarea>
  <input max="10" min="1" name="urgencyLevel" placeholder="Urgency (1-10)" required type="number" />

  <!-- CRM Experience -->
  <select name="crmExperience" required>
    <option value="">Do you have CRM experience?</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  <textarea name="crmDetails" placeholder="Tell us about your current CRM"></textarea>

  <!-- Goals & Timeline -->
  <textarea name="successMetrics" placeholder="What does success look like for you?" required></textarea>
  <input name="timeline" placeholder="Timeline" required type="text" />
  <textarea name="additionalNotes" placeholder="Additional Notes"></textarea>

  <button type="submit">Submit</button>
</form>
